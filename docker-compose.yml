version: '3.8'

services:
  # Frontend service (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  # Backend API server (Flask)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=false
      - JWT_SECRET=your-secure-jwt-secret-change-in-production
      - HOST=0.0.0.0
      - PORT=5000
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge
