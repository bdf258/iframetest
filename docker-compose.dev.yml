version: '3.8'

services:
  # Frontend service (Vite dev server)
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - server
    environment:
      - NODE_ENV=development
    networks:
      - app-network

  # Backend API server (Flask with hot reload)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=true
      - JWT_SECRET=dev-jwt-secret
      - HOST=0.0.0.0
      - PORT=5000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
