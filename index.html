<script type="text/javascript">
  var locked = false;
    var scalewindow = "";
  originalinnercontainerH = "";

  function sortbottomHeight() {

    var windowH = $(window).height();
    var containerH = $('.container').height();
    var navbarH = $('#navbar').height();
    var navbar2H = $('#navbar2').height();
    if (scalewindow == 1) {
      innercontainer = windowH - navbarH - navbar2H - 45;
      if (originalinnercontainerH < innercontainer) {
        $('.innercontainer').css({
          'min-height': (innercontainer) + 'px'
        });
      }
    } else {
      if (containerH > windowH) {
        scalewindow = 0;
      } else {
        originalinnercontainerH = $('.innercontainer').height();
        innercontainer = windowH - navbarH - navbar2H - 45;
        $('.innercontainer').css({
          'min-height': (innercontainer) + 'px'
        });
        scalewindow = 1;
      }
    }

  }

  $(function() {

    // sortbottomHeight();
    $(window).resize(function() {

      if (scalewindow == 1) {
        sortbottomHeight();
      }
    });
  });
  </script>
